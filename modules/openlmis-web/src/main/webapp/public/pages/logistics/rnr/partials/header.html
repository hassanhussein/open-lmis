<div id="requisition-header" ng-hide="fullScreen">
  <h2>Report and Requisition for <span ng-bind="rnr.program.name + ' (' + rnr.facility.facilityType.name + ')'"></span>
    <span class="pull-right">
      <a class="btn btn-primary" ng-href="/requisitions/{{rnr.id}}/print.pdf" openlmis-message="button.print"></a>
    </span>
  </h2>

  <div class="info-box">
    <div class="row-fluid">
      <div class="span3">
        <strong>Facility: </strong><span ng-bind="rnr.facility.code + ' - ' + rnr.facility.name"></span>
      </div>
      <div class="span3">
        <strong>Operated by: </strong><span ng-bind="rnr.facility.operatedBy.text"></span>
      </div>
      <div class="span3">
        <strong>Maximum Stock Level: </strong><span ng-bind="rnr.facility.facilityType.nominalMaxMonth"></span>
      </div>
      <div class="span3">
        <strong>Emergency Order Point: </strong><span ng-bind="rnr.facility.facilityType.nominalEop"></span>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span3">
        <strong><span ng-bind="rnr.facility.geographicZone.level.name"></span>: </strong><span
          ng-bind="rnr.facility.geographicZone.name"></span>
      </div>
      <div class="span3">
        <strong><span ng-bind="rnr.facility.geographicZone.parent.level.name"></span>: </strong><span
          ng-bind="rnr.facility.geographicZone.parent.name"></span>
      </div>
      <div class="span3">
        <strong>Reporting Period: </strong><span ng-bind="rnr.periodDisplayName()"></span>
      </div>
      <div class="span3"></div>
    </div>
  </div>
</div>
